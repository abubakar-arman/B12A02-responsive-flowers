<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/db1919f9a7.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body class="bg-sky-50 p-4 sm:px-36">
    <header>
        <div class="top-container flex justify-between">
            <img src="assets/logo.png" alt="" class="logo">
            <div class="right-section flex items-center">
                <nav class="invisible sm:visible ">
                    <ul class="flex gap-12 text-gray-400 font-bold">
                        <li><a href="" class="text-black">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                </nav>
                <div class="cart flex gap-2 items-center sm:ml-12">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart ($56)</p>
                </div>
            </div>
        </div>
        <div class="hero-container my-7 sm:flex sm:flex-row-reverse">
            <img class="sm:w-1/2" src="assets/hero-flower.png" alt="">
            <div class="sm:w-1/2">
                <h2 class="text-6xl text-orange-500 my-6 font-bold"><span class="text-black">ALWAYS</span> FRESH<br>FLOWERS</h2>
                <p class="text-gray-500">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
